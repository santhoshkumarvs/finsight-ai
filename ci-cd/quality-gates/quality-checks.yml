name: Quality Checks

on:
  push:
    branches: [main, 'release/*']
  pull_request:
    branches: [main, 'release/*']

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Run flake8 linting
        run: |
          pip install flake8
          flake8 .

      - name: ğŸ§ª Run tests with pytest
        run: |
          pip install pytest
          pytest

      - name: ğŸ” Run drift detection
        run: |
          python monitoring/run_drift_check.py

      - name: ğŸ” Trigger retraining if drift is detected
        if: ${{ env.DRIFT_DETECTED == 'true' }}
        run: |
          echo "Drift detected â€” retraining model..."
          python llm/trainer.py

